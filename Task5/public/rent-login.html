<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renthq.com</title>
    <link rel="stylesheet" href="../src/rent-login.css">
</head>
<body style="background-color: #000;">
    
    <div class="header">
        <h1>
            <span><span id="rent">Rent<span id="hq">HQ</span></span></span><span id="dot">.</span><sup id="tm">TM</sup></span>
            </span>
        </h1>
        <p>Your gateway to Rent's products and reporting.</p>
    </div>
    
    <div class="main">
       
       
        <form action="">

            <label for="email"><div id="title">Email Adress:</div></label>
            <input type="text" id="email" size="71">
            <label for="password"><div id="title">Password:</div></label>
            <input type="password" id="password" size="71"><br><br>
            <input type="checkbox" id="remembering">
            <label for="Remember Me"><span id="title">Remember Me</span></label><br>

            <button id="button">Log In</button>

        </form>
        <p id="p-footer1">Forget your Password? <span id="purpletext1">Reset Your Password.</span></p><hr>
        <p id="p-footer2">Don't have a RentHQ account? <span id="purpletext2">Contact Us.</span></p>
        <p id="p-footer3">By logging in to RentHQ, you are agreeing to</p>
        <p id="purpletext3">Rent's Terms of Use.</p>
        

        
    </div>
</body>
</html>
