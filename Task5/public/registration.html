<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../src/registration.css">
</head>
<body style="background-color: #4071f4">

<div id="bg-of-main">
    <div class="main">
        <h1>Registration</h1>
        <!-- First Part -->
        <p id="first-paragraph">Personal Details</p>


            <form>
                <div class="first-column">
                    <div>
                        <label for="FullName"><div>Full name</div></label>
                        <input type="text" id="title" placeholder="Enter your name" size="30">

                        <label for="Mobile number"><div>Mobile number</div></label>
                        <input type="tel" id="title" placeholder="Enter mobile number" size="30">
                    </div>
                </div>

                <div class="second-column">
                    <div>
                        <label for="Date of Birth"><div>Date of Birth</div></label>
                        <input type="datetime" id="title" placeholder="Enter birth date" size="30">
                    </div>

                    <div>
                        <label for="Gender"><div>Gender</div></label>
                        <input type="text" id="title" placeholder="Enter your gender" size="30">
                    </div>
                </div>

                <div class="third-column">
                    <div>
                        <label for="Email"><div>Email</div></label>
                        <input type="mail" id="title" placeholder="Enter your mail" size="30">
                    </div>

                    <div>
                        <label for="Occupation"><div>Occupation</div></label>
                        <input type="text" id="title" placeholder="Enter occupation" size="30">
                    </div>
                </div>

                <!-- Second Part -->
                <p id="second-paragraph">Identity Details</p>

                <div class="first-column">
                    <div>
                        <label for="IDtype"><div>ID Type</div></label>
                        <input type="text" id="title" placeholder="Enter ID type" size="30">

                        <label for="Issue Date"><div>Issue Date</div></label>
                        <input type="datetime" id="title" placeholder="Enter ID issue date" size="30">
                    </div>
                </div>

                <div class="second-column">
                    <div>
                        <label for="ID Number"><div>ID Number</div></label>
                        <input type="text" id="title" placeholder="Enter ID number" size="30">
                    </div>

                    <div>
                        <label for="Issue State"><div>Issue State</div></label>
                        <input type="text" id="title" placeholder="Enter ID issue state" size="30">
                    </div>
                </div>

                <div class="third-column">
                    <div>
                        <label for="Issue Authory"><div>Issue Authory</div></label>
                        <input type="text" id="title" placeholder="Enter issue department" size="30">
                    </div>

                    <div>
                        <label for="Expiry Date"><div>Expiry Date</div></label>
                        <input type="datetime" id="title" placeholder="Enter ID expiry date" size="30">
                    </div>
                </div>

                <button id="button">Next</button>

                







            </form>






    </div>
</div>
    


</body>
</html>
